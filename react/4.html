<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
    <script src="../lib/react.min.js"></script>
    <script src="../lib/react-dom.min.js"></script>
    <script src="../lib/browser.min.js"></script>
</head>
<body>

    <div id="txt"></div>

    <script type="text/babel">

        var Movie = React.createClass({
                        render: function(){
                                    return (<div>
                                            <h2>{this.props.name}</h2>
                                            <h3>{this.props.genre}</h3><br/>
                                            </div>);
                                }
                    });

        ReactDOM.render(<div>
                        <Movie name="Spider-Man" genre="action-movie"/>
                        <Movie name="Pink Panther" genre="comedy-movie"/>
                        <Movie name="Dark Knight" genre="action-movie"/>
                        </div>, document.getElementById('txt'));

    </script>

</body>
</html>

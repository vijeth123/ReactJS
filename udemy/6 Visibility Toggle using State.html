<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Visibility Toggle</title>
    </head>
    <body>
        <div id = 'abc'></div>

        <script src="../lib/react.min.js"></script>
        <script src="../lib/react-dom.min.js"></script>
        <script src="../lib/browser.min.js"></script>

        <script type = 'text/babel'>
            class Visibility extends React.Component {
                constructor(props) {
                    super(props);
                    this.toggle = this.toggle.bind(this);
                    this.state = {toggleFlag: false}
                }

                toggle() {
                    this.setState(
                        (previousState) => {
                            return {toggleFlag: !previousState.toggleFlag}

                        }
                    );
                }

                render() {
                    return (
                        <div>
                            <h2>Visibility Toggle App</h2>
                            <button onClick={this.toggle}>{this.state.toggleFlag ? 'Hide Details' : 'Show Details' }</button>
                            {this.state.toggleFlag && <p>Here is a message you can see.</p>}

                        </div>
                    );
                }
            }
            ReactDOM.render(<Visibility/>, document.getElementById('abc'));
        </script>
    </body>

</html>
